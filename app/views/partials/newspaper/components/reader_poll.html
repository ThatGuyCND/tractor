<div class="block block--webform block--poll block--webform__reader-poll">
  <h2 class="block--title">Reader Poll</h2>
  <div class="block--content">
    <p ph-txt sentences="1"></p>
    <form id="poll--reader-poll">
      <div class="form-item">
        <input id="yes" type="radio" name="yes" value="Yes"/>&nbsp;<label for="yes">Yes, definitely. I don't feel safe reading headlines anymore.</label>
      </div>
      <div class="form-item">
        <input id="no" type="radio" name="vote" value="No" />&nbsp;<label for="no">No, of course not. Writers don't mispell headlines, headlines mispell headlines.</label>
      </div>
      <div class="form-item">
        <input id="maybe" type="radio" name="vote" value="Undecided" />&nbsp;<label for="maybe">Undecided</label>
      </div>
    </form>
    <div class="webform--footer">
      <ul class="links inline">
        <li>
          <a href="" class="read-more">See Results</a>
        </li>
      </ul>
    </div>
  </div>
</div>
