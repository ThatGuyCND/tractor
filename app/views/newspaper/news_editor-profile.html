<layout file="sidebar__right">
  <region name="page-top">
    <partial file="newspaper/site/top_bar"></partial>
  </region>
  <region name="header">
    <partial file="newspaper/site/header"></partial>
  </region>
  <region name="highlighted">
    <partial file="newspaper/site/nav__main"></partial>
    <partial data-show="desktop" file="newspaper/site/search"></partial>
  </region>
  <region name="main-content">
    <div id="breadcrumbs">
      <ul class="breadcrumbs links inline">
        <li class="breadcrumb"><a href="#/newsaper/home">Home</a></li>&nbsp;>&nbsp;
        <li class="breadcrumb"><a href="#/newspaper/news">News</a></li>&nbsp;>&nbsp;
        <li class="breadcrumb"><a href="#/newspaper/news_editors">Editors</a></li>
      </ul>
    </div>
    <div class="user--profile">
      <h1 class="page--title">John Hancock</h1>
      <h3 class="sub--title"><span class="user--role">Contributing Columnist</span></h3>
      <article class="profile--columnst user--profile__full">
        <div class="profile--tabs">
          <ul class="menu links inline tabs">
            <li><a class="button" href="">Contact Author</a></li>
            <li><a class="button" href="">View Recent Articles</a></li>
          </ul>
        </div>
        <div class="profile--image">
          <img ph-img="140x140" text="-" />
        </div>
        <div class="profile--content">
          <p ph-txt="" sentences="6"></p>
        </div>
      </article>
    </div>
    <partial file="newspaper/components/columnist-recent"></partial>
  </region>
  <region name="sidebar-second">
    <partial file="newspaper/components/ad_big"></partial>
    <partial file="newspaper/components/aotm"></partial>
    <partial file="newspaper/components/most_viewed"></partial>
    <partial file="newspaper/components/reader_poll"></partial>
  </region>
  <region name="footer">
    <partial file="newspaper/site/footer"></partial>
  </region>
  <region name="footer-sub">
    <partial file="newspaper/site/copyright"></partial>
  </region>
</layout>
